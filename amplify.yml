version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - python -m pip install --upgrade pip
            - pip install streamlit boto3 requests
        build:
          commands:
            - streamlit run app.py
      artifacts:
        baseDirectory: '.'
        files:
          - '**/*'
    cache:
      paths:
        - .venv/**/*
        - .streamlit/**
        - .cache/**/*

